<div class="row" ng-init="emargement.getEmargements()">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header"></div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover text-center">
                    <thead>
                        <th>Mati√®re</th>
                        <th>Type</th>
                        <th>Professeur</th>
                        <th>Promotion / Groupe</th>
                        <th>Date</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="emar in emargement.emargements" ui-sref="emargement.actual({emargementid: emar.id, groupes : emar.groupes})">
                        <td class="col-md-1">{{emar.matiere.libelle}}</td>
                        <td class="col-md-1">{{emar.type_cours}}</td>
                        <td class="col-md-2">{{emar.professeur.prenom}} {{emar.professeur.nom}}</td>
                        <td class="col-md-3">
                            <p ng-repeat="gr in emar.groupes">
                                {{gr.classe.libelle}} - {{gr.libelle}}
                            </p>
                        </td>
                        <td class="col-md-3">{{emar.date | date : 'dd/MM/yyyy @ HH:mm'}}</td>
                        <td class="col-md-2">
                            <a class="btn btn-small btn-primary" href="#" role="button" ui-sref="emargement.actual({emargementid: emar.id, groupes : emar.groupes})"><i class="fa fa-calendar"></i></a>
                            <a class="btn btn-small btn-danger" role="button" ng-click="emargement.removeEmargement(emar.id)"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-small btn-warning" href="#" role="button" ng-click=""><i class="fa fa-pencil-square-o"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
