<div class="row" ng-init="group.getClassInfo()">
    <div class="col-md-6 col-md-offset-3">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Création d'un groupe pour la promotion {{ group.actualClass.libelle }}</h3>
            </div>
            <div class="box-body">
                <form action ="" role="form">
                    <div class="form-group">
                        <label for="label">Libellé</label>
                        <input type="text" class="form-control" id="label" ng-model="group.newGroup.libelle">
                    </div>
                    <button type="button" class="btn btn-success col-md-12" ng-click="group.createGroup()">Créer</button>
                </form>
            </div>
        </div>
    </div>
</div>
