<div ng-controller="LessonCtrl as lesson">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <qrcode data="lesson.getLessonQrCode()" size="400"></qrcode>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" data-ng-init="lesson.getNbSignatures()">
                    <canvas class="chart chart-pie" chart-data="lesson.nbSignatures" chart-labels="lesson.nbSignaturesLabels">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>
    </div>
</div>
