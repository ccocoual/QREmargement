<div class="row" ng-init="student.getStudents()">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Liste des promotions</h3>
                <div class="box-tools pull-right">
                    <a type="button" class="btn btn-box-tool" ui-sref="student.create"><i class="fa fa-plus-circle"></i></a>
                </div>
            </div>
            <div class="box-body table-responsive">
                <table ng-table="student.studentsTableParams" class="table table-hover text-center">
                    <tr ng-repeat="stud in $data">
                        <td data-title="'Promotion'">{{stud.groupe.libelle}}</td>
                        <td data-title="'Groupe'">{{stud.classe.libelle}}</td>
                        <td data-title="'Nom'">{{stud.nom}}</td>
                        <td data-title="'PrÃ©nom'">{{stud.prenom}}</td>
                        <td data-title="'Identifiant'">{{stud.num_etu}}</td>
                        <td data-title="'Email'">{{stud.email}}</td>
                        <td data-title="'Actions'"><a class="btn btn-small btn-danger" href="#" role="button" ng-click="student.removeStudent(stud.id)"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
