<div class="login-box">
    <div class="login-logo">
        Authentification
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Connectez-vous pour vous Ã©marger</p>
        <form role="TeacherLoginForm" ng-controller="AuthCtrl as auth">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.teacher_credentials.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Mot de passe" ng-model="auth.teacher_credentials.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.teacherAuth()">Connexion</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
