<div class="modal-header">
    <h3 class="modal-title text-center">Suppression de la feuille d'émargement</h3>
</div>
<div class="modal-body text-center">
    Êtes-vous sûr de vouloir supprimer la feuille d'émargement du <strong>{{emargement.date | date : 'dd/MM/yyyy @ HH:mm'}}</strong> pour le <strong>{{emargement.type_cours}}</strong> de <strong>{{emargement.matiere.libelle}}</strong> ?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Oui</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Non</button>
</div>
